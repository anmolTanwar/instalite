<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   {% block head %} <title>Base</title>{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="{{ url_for('static',filename='logo.ico')}}" alt="" width="30" height="24" class="d-inline-block align-text-center" >
                <span class="navbar-brand mb-0 h1">Instalite</span> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                </li>
                {% if 'profile' in session %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}" tabindex="-1" aria-disabled="true">Logout</a>
                </li>
                <li class="nav-item dropdown d-flex ">
                    <a class="nav-link dropdown-toggle mx-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ session['profile'][1]}}   
                        <!-- {% if profile_icon %} -->
                        <!-- <img src="{{ url_for('uploads',fname=profile_icon)}}" alt="" width="30" height="24" class="d-inline-block align-text-center" > -->
                        <!-- {% else %} -->
                        <img src="{{ url_for('static',filename='cover.jpg')}}" alt="" width="30" height="24" class="d-inline-block align-text-center" >
                        {% endif %}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{{url_for('profile')}}">My Profile</a></li>
                    <li><a class="dropdown-item" href="{{url_for('my_posts')}}">My Post</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{url_for('uploadPost')}}">Add New Post</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('register')}}" tabindex="-1" aria-disabled="true">Register</a>
                </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}
 



</body>
</html>
