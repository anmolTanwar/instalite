{%  extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body%}
<div class="container mt-5 w-75">
    <div class="card px-2 py-2 bg-light">
        {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        {% endif %}
        <div class="card-header text-center bg-primary"><h3 class="font-weight-bold text-white "> Register Please</h3></div>
        <div class="card-body ">
            <form action="{{ url_for('register')}}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="uname" required >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <div class="card-footer border-top-0 text-center bg-light">
                <button type="submit" class="btn btn-primary mx-auto d-block my-2">Submit</button>
                <a href="{{url_for('login')}}" class="text-decoration-none">Have An Account?Login Here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
